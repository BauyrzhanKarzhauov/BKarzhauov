<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>localStorage типы данных</title>
</head>
<body>

<script>
  // 1. Строка
  let userName = "Бауыржан";

  // 2. Число
  let userAge = 41;

  // 3. Булево значение
  let isStudent = true;

  // 4. Массив
  let skills = ["HTML", "CSS", "JavaScript"];

  // 5. Объект
  let userProfile = {
    city: "Алматы",
    level: "junior"
  };

  // =========================
  // Сохраняем в localStorage
  // =========================

  localStorage.setItem("userName", userName);
  localStorage.setItem("userAge", JSON.stringify(userAge));
  localStorage.setItem("isStudent", JSON.stringify(isStudent));
  localStorage.setItem("skills", JSON.stringify(skills));
  localStorage.setItem("userProfile", JSON.stringify(userProfile));

  // =========================
  // Получаем из localStorage
  // =========================

  let savedUserName = localStorage.getItem("userName");
  let savedUserAge = JSON.parse(localStorage.getItem("userAge"));
  let savedIsStudent = JSON.parse(localStorage.getItem("isStudent"));
  let savedSkills = JSON.parse(localStorage.getItem("skills"));
  let savedUserProfile = JSON.parse(localStorage.getItem("userProfile"));

  // =========================
  // Проверка типов и значений
  // =========================

  console.log(savedUserName, typeof savedUserName);     // string
  console.log(savedUserAge, typeof savedUserAge);       // number
  console.log(savedIsStudent, typeof savedIsStudent);   // boolean
  console.log(savedSkills, Array.isArray(savedSkills)); // true
  console.log(savedUserProfile, typeof savedUserProfile); // object
</script>

</body>
</html>
