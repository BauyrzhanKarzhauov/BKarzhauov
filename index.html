<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>OUR Cartoons</h1>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e2a0f; 
            color: white;
        }

        .team-section {
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
        }

        .team-title {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .team-subtitle {
            color: #cbd5e1;
            margin-bottom: 40px;
            max-width: 700px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 30px;
        }

        .team-card {
            background: #1e293b;
            padding: 15px;
            border-radius: 20px;
            text-align: left;
            transition: 0.3s;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .team-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
        }

        .role {
            color: #b8aa94;
            margin-top: 4px;
        }

        .location {
            font-size: 14px;
            color: #8b647d;
            margin-top: 6px;
        }
    </style>
</head>
<body>

    <section class="team-section">
        <div class="team-title">Different countries</div>
        <div class="team-subtitle">
            Эти мультфильмы мы смотрим вместе)))
    
        </div>

        <div class="team-grid">

            <div class="team-card">
                <img src="img/person1.jpg" alt="">
                <div class="name">NEZNAIKA</div>
                <div class="role">slavnui malysh</div>
                <div class="location">RUSSIA</div>
            </div>

            <div class="team-card">
                <img src="img/person3.jpg" alt="">
                <div class="name">KUNGFU PANDA</div>
                <div class="role">Glavnyi geroi</div>
                <div class="location">CHINA</div>
            </div>

            
<div class="team-card">
                <img src="img/person6.jpg" alt="">
                <div class="name">RAPUNSIL</div>
                <div class="role">veterinar</div>
                <div class="location">USA</div>
            </div>
            
<div class="team-card">
                <img src="img/leopold.jpg" alt="">
                <div class="name">LEOPOLD</div>
                <div class="role">KOTYARA</div>
                <div class="location">RUSSIA</div>
            </div>
            
    </section>

</body>
</html>
