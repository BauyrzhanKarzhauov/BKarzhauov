<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Modal</title>
  <style>
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
    }

    .overlay.active {
      display: block;
    }

    .modal {
      background: white;
      width: 300px;
      margin: 100px auto;
      padding: 20px;
    }
  </style>
</head>
<body>

<button id="open">Открыть</button>

<div class="overlay" id="overlay">
  <div class="modal" id="modal">
    <h3>Модальное окно</h3>
    <p>Клики внутри не закрывают окно</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
